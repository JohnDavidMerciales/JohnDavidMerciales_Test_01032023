<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CGI Practical Exam</title>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none" th:text="${userLogin}"></span>
        <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src= https://drive.google.com/uc?export=view&id=1YDibj3T4OO_yO5u__8GFoWR-idQqLe5h alt="..." /></span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarDropdownResponsive">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/Home">Home </a></li>
            <li class="nav-item"><a class="nav-link js-scroll-trigger">Career Objectives<i class="fas fa-caret-down"></i></a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <div class="dropdown_menu">
                        <ul class="navbar-dropdown">
                            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/career_obj_page">Maintenance</a></li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</nav>
<!-- Page Content-->
<div class="container-fluid p-0">
    <!-- About-->
    <section class="resume-section" id="about" th:each="career: ${showCareers}">
        <div class="resume-section-content">
            <h1 class="mb-0" th:text="${career.name}">
            </h1>
            <div class="subheading mb-5" th:text="${career.description}">
            </div>
            <p class="lead mb-5" th:text="${career.targetDate} + ' - ' +${career.completedDate}"></p>
        </div>
    </section>
    <hr class="m-0" />
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>

</html>
